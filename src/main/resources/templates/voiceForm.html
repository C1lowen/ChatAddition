<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>

        Regular Form

    </title>

    <link rel="stylesheet" href="/style/voiceForm.style.css">
    <script src="/js/regularForm.js" defer></script>
    <link rel="stylesheet" href="/style/styleAll.css">

</head>

<body>

    <div class="form-block">

        <div class="form-container">

            <div class="chat-header">

                <img src="/img/logo.png" alt="logo">

                <p>

                    <a class="not-active-tag-a" href="/">Addition</a>

                </p>

            </div>

            <div class="form-line-first">

                <div class="orientation-block">

                    <p>

                        Моя стать

                    </p>

                    <div class="gender-container">

                        <button id="gender-nothing" onclick="toggleButtonUserGender('gender-nothing')">

                            Не скажу

                        </button>

                        <button id="gender-male" onclick="toggleButtonUserGender('gender-male')">

                            Ч

                        </button>

                        <button id="gender-female" onclick="toggleButtonUserGender('gender-female')">

                            Ж

                        </button>

                    </div>

                </div>


                <div class="looking-age-block">

                    <p>

                        Стать співрозмовника

                    </p>

                    <div class="looking-container">

                        <button id="looking-nothing" onclick="toggleButton('looking-nothing')">

                            Неважливло

                        </button>

                        <button id="looking-male" onclick="toggleButton('looking-male')">

                            Ч

                        </button>

                        <button id="looking-female" onclick="toggleButton('looking-female')">

                            Ж

                        </button>

                    </div>

                </div>

            </div>

            <div class="form-line-second">

                <div class="my-age-block">

                    <p>

                        Мій вік

                    </p>

                    <button id="age1" onclick="toggleButtonUserAge('age1')">

                        16-17

                    </button>

                    <button id="age2" onclick="toggleButtonUserAge('age2')">

                        18-21

                    </button>

                    <button id="age3" onclick="toggleButtonUserAge('age3')">

                        22-25

                    </button>

                    <button id="age4" onclick="toggleButtonUserAge('age4')">

                        26-30

                    </button>

                    <button id="age5" onclick="toggleButtonUserAge('age5')">

                        31-35

                    </button>

                    <button id="age6" onclick="toggleButtonUserAge('age6')">

                        36..

                    </button>

                </div>

                <div class="looking-block">

                    <p>
                        Вік співрозмовника
                    </p>

                    <button id="age7" onclick="toggleButton('age7')">

                        16-17

                    </button>

                    <button id="age8" onclick="toggleButton('age8')">

                        18-21

                    </button>

                    <button id="age9" onclick="toggleButton('age9')">

                        22-25

                    </button>

                    <button id="age10" onclick="toggleButton('age10')">

                        26-30

                    </button>

                    <button id="age11" onclick="toggleButton('age11')">

                        31-35

                    </button>

                    <button id="age12" onclick="toggleButton('age12')">

                        36..

                    </button>

                </div>

            </div>

            <div class="look-interlocutor">

                <button class="look-button" type="submit">

                    <img src="/icons/search.svg" alt="search">

                    <p>

                        Шукати співрозмовника

                    </p>

                </button>

            </div>

        </div>

    </div>

</body>

</html>
